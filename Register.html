<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top : 20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="Wrapper">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                            <a class="btn btn-success pull-right" href="Login.html">Login</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td> <input type="text" id="txtEmail" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="txtPassword" placeholder="Password" /></td>
                    </tr>
                    <tr>
                        <td>ConfirmPassword</td>
                        <td><input type="password" id="txtConfirmPassword" placeholder="ConfirmPassword" /></td>
                    </tr>
                    <tr class="success">
                        <td colspan="2"><input type="button" id="btnRegister" class="btn btn-success" value="Register" /></td>
                    </tr>

                </tbody>
            </table>
            <!--Success Model popup - When user registered successfully-->
            <div class="modal fade" tabindex="-1" id="successModel" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                            <div class="modal-body">
                                <h2>Registration Successful!</h2>
                            </div>
                            <div class="modal-footer">
                                <button id="RegistrationClose" type="button" data-dismiss="modal" class="btn btn-success">
                                    Close
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!--Error Model popup - When user did not register successfully-->
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#"> &times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>

    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Content/js/Register.js"></script>
</body>
</html>
